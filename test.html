<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery CoChip</title>
  <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.min.css" />
  <style>
    .main-image {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .thumbnail-img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .thumbnail-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .thumb-container {
      max-width: 100px;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <div class="row">
      <!-- Thumbnails -->
      <div class="col-md-2 d-flex flex-column gap-3">
        <div class="thumb-container">
          <img src="Pict/IMG-20250708-WA0017.jpg" class="thumbnail-img" onclick="changeImage(this)">
        </div>
        <div class="thumb-container">
          <img src="Pict/IMG-20250708-WA0021.jpg" class="thumbnail-img" onclick="changeImage(this)">
        </div>
        <div class="thumb-container">
          <img src="Pict/IMG-20250708-WA0033.jpg" class="thumbnail-img" onclick="changeImage(this)">
        </div>
        <div class="thumb-container">
          <img src="Pict/IMG-20250708-WA0036.jpg" class="thumbnail-img" onclick="changeImage(this)">
        </div>
      </div>

      <!-- Main Image -->
      <div class="col-md-10">
        <img id="mainImage" src="Pict/IMG-20250708-WA0042.jpg" class="main-image">
      </div>
    </div>
  </div>

  <script>
    function changeImage(thumbnail) {
      document.getElementById("mainImage").src = thumbnail.src;
    }
  </script>

   <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>

</body>
</html>
